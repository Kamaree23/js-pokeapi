<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>


    <div class="container">
        <form id="pokeform" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="pokemonname" placeholder="enter pokemon name">
            </div>
            <button type="submit" class="btn btn-info"> Search Pokemon</button>
        </form>
        <button class="btn btn-danger" onclick="clearPKData();"> Clear Pokemon</button>
        <div class="row justify-content-center">
        </div>
        <table class="table table-striped table-dark mt3">
            <thead>
                <tr>pokemon</tr>
            </thead>
            <div class="card"id="pokemonimg" style="width: 25rem;">
                <div class="card-body">
                  <h5 class="card-title" id="pokenamer"> </h5>
                  <p class="card-text" id="pokeimg"></p>
                
                </div>
            </div>
    
        </table>
    </div>
</body>
</html>
